<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>/팀원 이름</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Hahmlet&family=Nanum+Myeongjo&family=Song+Myung&family=Sunflower:wght@500&display=swap');
      * {
        font-family: 'Hahmlet', serif;
      }
      #jb-container {
        width: 1800px;
        margin: 20px auto auto auto;
        padding: 20px;
        border: 1px solid #BCBCBC;
      }
      #jb-header {
        width: 100%;
        height: 250px;
        margin-top: 20px;
        background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://media.fastcampus.co.kr/wp-content/uploads/2021/03/fastcampus-media-coding-img-1-1030x539.png');
        background-position: center;
        background-size: cover;
        color: white;
        font-size: 22px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #jb-sidebar-left {
        width: 400px;
        height: 400px;
        margin-top: 20px;
        padding: 20px;
        margin-right: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #BCBCBC;
        background-image: url('https://media.fastcampus.co.kr/wp-content/uploads/2021/03/fastcampus-media-coding-img-1-1030x539.png');
        background-position: center;
        background-size: 300%;
        color: white;
        text-align: center;
      }
      #jb-content {
        width: 1030px;
        height: 400px;
        padding: 20px;
        margin-bottom: 20px;
        float: left;
        border: 1px solid #BCBCBC;
      }
      #jb-sidebar-right {
        width: 200px;
        height: 400px;
        padding: 20px;
        margin-bottom: 20px;
        float: right;
        border: 1px solid #BCBCBC;
      }
      #jb-footer {
        clear: both;
        padding: 20px;
        border: 1px solid #BCBCBC;
        color: grey;
      }
      #left-text {
        text-align: center;
      }
      .section {
        padding: 50px;
        text-align: center;
        max-width: 1200px
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      function update_btn() {
        let update_text = $("#update_text").val();
        // let name = $("#name").text();
        const name = "최하영";
        console.log(update_text);
        console.log(name);
        let formData = new FormData();
        formData.append("update_text_give", update_text);
        formData.append("name_give", name);
        fetch("/update_intro", {
            method: "PUT",
            body: formData
          })
          .then((res) => res.json())
          .then((data) => {
            alert(data["msg"]);
          });
        window.location.reload();
      }
    </script>
    </head>
    <body>
      <div id="jb-container">
        <div id="jb-header">
          <h1 class="title-text">최하영</h1>
          <h4>Node.js A반_7조</h4>
        </div>
        <div class="wrap">
          <div id="jb-sidebar-left">
            <h2 class="left-text">
            </h2>
          </div>
          <div id="jb-content">
            <textarea id="update_text" name="textarea" rows="10" cols="50"> 자기소개 관련 내용을 입력해주세요 </textarea>
            <button onclick="update_btn()" type="button" class="btn btn-primary">
              작성
            </button>
          </div>
          <div id="jb-sidebar-right">
            <h2>태그</h2>
            <ul>
              <li>스파르타코딩클럽</li>
              <li>내일배움캠프</li>
              <li>팀소개</li>
            </ul>
          </div>
        </div>
      </div>
  </body>
</html>
